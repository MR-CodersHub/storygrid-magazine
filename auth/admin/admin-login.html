<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin Login - StoryGrid Magazine">
    <title>Admin Login - StoryGrid Magazine</title>
    <link rel="icon" href="../../assets/img/Story-grid.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../../theme.css">
    <link rel="stylesheet" href="../../components.css">

    <style>
        body {
            background: linear-gradient(135deg, var(--charcoal) 0%, var(--dark-gray) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-lg);
        }

        .auth-container {
            max-width: 450px;
            width: 100%;
        }

        .auth-card {
            background: var(--white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            padding: var(--spacing-2xl);
            border-top: 4px solid var(--primary-orange);
        }

        .auth-logo {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .auth-logo .admin-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: var(--primary-orange);
            color: var(--white);
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            border-radius: 50px;
            margin-bottom: var(--spacing-md);
        }

        .auth-logo h1 {
            font-family: var(--font-heading);
            font-size: 2rem;
            color: var(--charcoal);
            margin-bottom: var(--spacing-sm);
        }

        .auth-logo h1 span {
            color: var(--primary-orange);
        }

        .auth-logo p {
            color: var(--medium-gray);
            font-size: 0.9375rem;
        }

        .auth-form {
            margin-top: var(--spacing-xl);
        }

        .form-control.error {
            border-color: #dc3545;
        }

        .back-link {
            display: inline-block;
            margin-bottom: var(--spacing-lg);
            color: var(--white);
            font-size: 0.9375rem;
            transition: var(--transition-base);
        }

        .back-link:hover {
            color: var(--primary-orange);
        }

        .admin-info {
            background-color: rgba(255, 107, 53, 0.1);
            border-left: 4px solid var(--primary-orange);
            padding: var(--spacing-md);
            margin-top: var(--spacing-lg);
            border-radius: var(--radius-sm);
        }

        .admin-info h4 {
            font-size: 0.875rem;
            font-weight: 700;
            color: var(--charcoal);
            margin-bottom: 0.5rem;
        }

        .admin-info p {
            font-size: 0.8125rem;
            color: var(--medium-gray);
            margin: 0.25rem 0;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <a href="../../home-1.html" class="back-link">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                style="margin-right: 4px; vertical-align: middle;">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            Back to Home
        </a>

        <div class="auth-card">
            <div class="auth-logo">
                <span class="admin-badge">
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        style="margin-right: 4px; vertical-align: middle;">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    Admin Access
                </span>
                <h1>Story<span>Grid</span></h1>
                <p>Administrator Login Portal</p>
            </div>

            <form class="auth-form" id="adminLoginForm" onsubmit="handleAdminLogin(event)">
                <div class="form-group">
                    <label class="form-label">Admin Email</label>
                    <input type="email" class="form-control" placeholder="admin@gmail.com" required name="email">
                </div>

                <div class="form-group">
                    <label class="form-label">Admin Password</label>
                    <input type="password" class="form-control" placeholder="Enter admin password" required
                        name="password">
                </div>

                <div class="form-group" style="display: flex; justify-content: space-between; align-items: center;">
                    <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                        <input type="checkbox" name="remember">
                        <span style="font-size: 0.9375rem; color: var(--medium-gray);">Remember me</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: var(--spacing-md);">
                    Login as Admin
                </button>
            </form>

            <div class="admin-info">
                <h4>
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        style="margin-right: 4px; vertical-align: middle;">
                        <path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.78 7.78 5.5 5.5 0 0 1 7.78-7.78zM12 2l7 7-9 9">
                        </path>
                    </svg>
                    Admin Credentials
                </h4>
                <p><strong>Email:</strong> admin@gmail.com</p>
                <p><strong>Password:</strong> admin123</p>
                <p style="margin-top: 0.5rem; font-style: italic; color: var(--primary-orange);">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        style="margin-right: 4px; vertical-align: middle;">
                        <path
                            d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z">
                        </path>
                        <line x1="12" y1="9" x2="12" y2="13"></line>
                        <line x1="12" y1="17" x2="12.01" y2="17"></line>
                    </svg>
                    This is a demo admin account
                </p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../../js/app.js"></script>
    <script>
        function handleAdminLogin(event) {
            event.preventDefault();

            if (!validateForm('adminLoginForm')) {
                return;
            }

            const formData = new FormData(event.target);
            const email = formData.get('email');
            const password = formData.get('password');

            // Check for admin credentials
            if (email !== 'admin@gmail.com' || password !== 'admin123') {
                showToast('Access Denied', 'Invalid admin credentials', 'error');
                return;
            }

            const result = Auth.login(email, password);

            if (result.success && result.user.role === 'admin') {
                showToast('Success', 'Admin login successful!', 'success');

                // Redirect to admin dashboard
                setTimeout(() => {
                    window.location.href = '../../dashboards/admin-dashboard.html';
                }, 1000);
            } else {
                showToast('Access Denied', 'You do not have admin privileges', 'error');
            }
        }
    </script>
</body>

</html>
