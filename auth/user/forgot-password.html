<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reset Password - StoryGrid Magazine">
    <title>Reset Password - StoryGrid Magazine</title>
    <link rel="icon" href="../../assets/img/Story-grid.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../../theme.css">
    <link rel="stylesheet" href="../../components.css">

    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-lg);
        }

        .auth-container {
            max-width: 450px;
            width: 100%;
        }

        .auth-card {
            background: var(--white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            padding: var(--spacing-2xl);
        }

        .auth-logo {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .auth-logo a {
            text-decoration: none;
        }

        .auth-logo h1 {
            font-family: var(--font-heading);
            font-size: 2rem;
            color: var(--charcoal);
            margin-bottom: var(--spacing-sm);
        }

        .auth-logo h1 span {
            color: var(--primary-orange);
        }

        .auth-logo p {
            color: var(--medium-gray);
            font-size: 0.9375rem;
            line-height: 1.5;
        }

        .auth-form {
            margin-top: var(--spacing-xl);
        }

        .form-control.error {
            border-color: #dc3545;
        }

        .auth-footer {
            text-align: center;
            margin-top: var(--spacing-lg);
            font-size: 0.9375rem;
            color: var(--medium-gray);
        }

        .auth-footer a {
            color: var(--primary-orange);
            font-weight: 600;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="auth-container">

        <div class="auth-card">
            <div class="auth-logo">
                <a href="../../index.html">
                    <h1>Story<span>Grid</span></h1>
                </a>
                <p>Enter your email address and we'll send you a link to reset your password.</p>
            </div>

            <form class="auth-form" id="resetForm" onsubmit="event.preventDefault(); handleReset(event);">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" placeholder="your@email.com" required name="email">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: var(--spacing-md);">
                    Send Reset Link
                </button>
            </form>

            <div class="auth-footer">
                Remember your password? <a href="login.html">Login</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../../js/app.js"></script>
    <script>
        function handleReset(event) {

            if (!validateForm('resetForm')) {
                return;
            }

            // Simulate API call
            const btn = event.target.querySelector('button[type="submit"]');
            const originalText = btn.innerText;
            btn.disabled = true;
            btn.innerText = 'Sending...';

            setTimeout(() => {
                showToast('Success', 'Password reset link sent to your email!', 'success');
                btn.innerText = 'Link Sent';

                // Redirect back to login after short delay
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            }, 1000);
        }
    </script>
</body>

</html>
