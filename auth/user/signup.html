<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create your StoryGrid Magazine account">
    <title>Sign Up - StoryGrid Magazine</title>
    <link rel="icon" href="../../assets/img/Story-grid.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../../theme.css">
    <link rel="stylesheet" href="../../components.css">

    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-lg);
        }

        .auth-container {
            max-width: 500px;
            width: 100%;
        }

        .auth-card {
            background: var(--white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            padding: var(--spacing-2xl);
        }

        .auth-logo {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .auth-logo h1 {
            font-family: var(--font-heading);
            font-size: 2rem;
            color: var(--charcoal);
            margin-bottom: var(--spacing-sm);
        }

        .auth-logo h1 span {
            color: var(--primary-orange);
        }

        .auth-logo p {
            color: var(--medium-gray);
            font-size: 0.9375rem;
        }

        .auth-form {
            margin-top: var(--spacing-xl);
        }

        .form-control.error {
            border-color: #dc3545;
        }

        .auth-footer {
            text-align: center;
            margin-top: var(--spacing-lg);
            font-size: 0.9375rem;
            color: var(--medium-gray);
        }

        .auth-footer a {
            color: var(--primary-orange);
            font-weight: 600;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .back-link {
            display: inline-block;
            margin-bottom: var(--spacing-lg);
            color: var(--medium-gray);
            font-size: 0.9375rem;
            transition: var(--transition-base);
        }

        .back-link:hover {
            color: var(--primary-orange);
        }

        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.875rem;
        }

        .strength-weak {
            color: #dc3545;
        }

        .strength-medium {
            color: #ffc107;
        }

        .strength-strong {
            color: #28a745;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <a href="../../home-1.html" class="back-link">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                style="margin-right: 4px; vertical-align: middle;">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            Back to Home
        </a>

        <div class="auth-card">
            <div class="auth-logo">
                <h1>Story<span>Grid</span></h1>
                <p>Create your account to get started</p>
            </div>

            <form class="auth-form" id="signupForm" onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" placeholder="John Doe" required name="name" minlength="2">
                </div>

                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" placeholder="your@email.com" required name="email">
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Create a strong password" required
                        name="password" minlength="6" id="password" oninput="checkPasswordStrength()">
                    <div class="password-strength" id="passwordStrength"></div>
                </div>

                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" placeholder="Confirm your password" required
                        name="confirmPassword" minlength="6">
                </div>

                <div class="form-group">
                    <label style="display: flex; align-items: flex-start; gap: 0.5rem; cursor: pointer;">
                        <input type="checkbox" required style="margin-top: 0.25rem;">
                        <span style="font-size: 0.875rem; color: var(--medium-gray);">
                            I agree to the <a href="#" style="color: var(--primary-orange);">Terms of Service</a>
                            and <a href="#" style="color: var(--primary-orange);">Privacy Policy</a>
                        </span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: var(--spacing-md);">
                    Create Account
                </button>
            </form>

            <div class="auth-footer">
                Already have an account? <a href="login.html">Login</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../../js/app.js"></script>
    <script>
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthDiv = document.getElementById('passwordStrength');

            if (password.length === 0) {
                strengthDiv.textContent = '';
                return;
            }

            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z\d]/.test(password)) strength++;

            if (strength <= 2) {
                strengthDiv.textContent = 'Weak password';
                strengthDiv.className = 'password-strength strength-weak';
            } else if (strength <= 3) {
                strengthDiv.textContent = 'Medium password';
                strengthDiv.className = 'password-strength strength-medium';
            } else {
                strengthDiv.textContent = 'Strong password';
                strengthDiv.className = 'password-strength strength-strong';
            }
        }

        function handleSignup(event) {
            event.preventDefault();

            if (!validateForm('signupForm')) {
                return;
            }

            const formData = new FormData(event.target);
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');

            // Check if passwords match
            if (password !== confirmPassword) {
                showToast('Error', 'Passwords do not match', 'error');
                return;
            }

            const userData = {
                name: formData.get('name'),
                email: formData.get('email'),
                password: password
            };

            const result = Auth.register(userData);

            if (result.success) {
                showToast('Success', 'Account created successfully! Please login.', 'success');

                // Redirect to login page
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } else {
                showToast('Error', result.message, 'error');
            }
        }
    </script>
</body>

</html>
