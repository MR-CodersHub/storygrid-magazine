<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site Maintenance - StoryGrid Magazine">
    <title>Under Maintenance | StoryGrid Magazine</title>
  <link rel="icon" href="assets/img/Story-grid.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="components.css">

    <style>
        body {
            background: var(--charcoal);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: var(--spacing-lg);
            overflow: hidden;
        }

        .maintenance-container {
            max-width: 700px;
            position: relative;
            z-index: 1;
        }

        .logo-large {
            font-size: 3.5rem;
            font-family: var(--font-heading);
            margin-bottom: var(--spacing-2xl);
            font-weight: 700;
        }

        .logo-large span {
            color: var(--primary-orange);
        }

        .maintenance-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto var(--spacing-xl);
            color: var(--primary-orange);
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            margin-bottom: var(--spacing-lg);
            font-family: var(--font-heading);
        }

        p {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.8;
            margin-bottom: var(--spacing-2xl);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(255, 107, 53, 0.1);
            border: 1px solid rgba(255, 107, 53, 0.3);
            border-radius: var(--radius-pill);
            color: var(--primary-orange);
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: var(--spacing-xl);
        }

        .pulse {
            width: 8px;
            height: 8px;
            background: var(--primary-orange);
            border-radius: 50%;
            box-shadow: 0 0 0 rgba(255, 107, 53, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 107, 53, 0.7);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(255, 107, 53, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(255, 107, 53, 0);
            }
        }

        .background-blob {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 107, 53, 0.05) 0%, transparent 70%);
            z-index: -1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .countdown {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--spacing-lg);
            margin-top: var(--spacing-3xl);
        }

        .timer-box {
            background: rgba(255, 255, 255, 0.05);
            padding: var(--spacing-lg);
            border-radius: var(--radius-md);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .timer-val {
            display: block;
            font-size: 2rem;
            font-weight: 800;
            color: var(--white);
        }

        .timer-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.5);
        }

        @media (max-width: 600px) {
            .countdown {
                gap: var(--spacing-sm);
            }
        }
    </style>
</head>

<body>
    <div class="background-blob"></div>

    <div class="maintenance-container">
        <div class="logo-large">Story<span>Grid</span></div>

        <div class="status-badge">
            <div class="pulse"></div>
            System Update in Progress
        </div>

        <div class="maintenance-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                stroke-linejoin="round">
                <circle cx="12" cy="12" r="3"></circle>
                <path
                    d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                </path>
            </svg>
        </div>

        <h1 style="color: var(--primary-orange);">Reimagining our Digital Space</h1>
        <p>
            We're currently fine-tuning our grid to bring you an even better storytelling experience.
            We'll be back online with fresh insights and a more powerful interface shortly.
        </p>

        <div style="margin: var(--spacing-3xl);">
            <p style="font-size: 0.875rem; opacity: 0.5;">Need to reach us? <a href="mailto:hello@storygrid.com"
                    style="color: var(--primary-orange); text-decoration: none;">hello@storygrid.com</a></p>
        </div>
    </div>
</body>

</html>
