<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page Not Found - StoryGrid Magazine">
    <link rel="icon" href="assets/img/Story-grid.png"></link>
    <title>404 - Page Not Found | StoryGrid Magazine</title>
    

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="components.css">

    <style>
        .error-section {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: var(--spacing-3xl) var(--spacing-lg);
            background: radial-gradient(circle at center, var(--off-white) 0%, var(--white) 100%);
        }

        .error-content {
            max-width: 600px;
        }

        .error-code {
            font-size: clamp(8rem, 20vw, 12rem);
            font-weight: 800;
            line-height: 1;
            background: linear-gradient(135deg, var(--primary-orange) 0%, #ff8c42 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: var(--spacing-md);
            font-family: var(--font-heading);
            letter-spacing: -5px;
        }

        .error-title {
            font-size: 2.5rem;
            color: var(--charcoal);
            margin-bottom: var(--spacing-lg);
        }

        .error-msg {
            font-size: 1.125rem;
            color: var(--medium-gray);
            line-height: 1.7;
            margin-bottom: var(--spacing-2xl);
        }

        .error-actions {
            display: flex;
            gap: var(--spacing-md);
            justify-content: center;
            flex-wrap: wrap;
        }

        .illustration-container {
            margin-bottom: var(--spacing-2xl);
            position: relative;
        }

        .floating-obj {
            position: absolute;
            background: var(--primary-orange);
            opacity: 0.1;
            border-radius: 50%;
            z-index: -1;
            filter: blur(40px);
        }
    </style>
</head>

<body>
    <!-- Error Content -->
    <main class="error-section">
        <div class="error-content">
            <div class="illustration-container">
                <div class="floating-obj" style="width: 200px; height: 200px; top: -50px; left: -50px;"></div>
                <div class="floating-obj"
                    style="width: 150px; height: 150px; bottom: -30px; right: -20px; background: #555;"></div>
                <div class="error-code">404</div>
            </div>
            <h1 class="error-title">Oops! Page Lost in Translation</h1>
            <p class="error-msg">
                The story you're looking for seems to have vanished or moved to a new chapter.
                Don't worry, even the best editors lose their place sometimes.
            </p>
            <div class="error-actions">
                <a href="index.html" class="btn btn-primary btn-lg">Back to Home</a>
                <a href="latest.html" class="btn btn-outline btn-lg">Read Latest</a>
            </div>
        </div>
    </main>


    <script src="js/app.js"></script>
</body>

</html>
